<div
  class="flex flex-col md:mt-20 md:flex-row md:items-center md:justify-between"
>
  <div class="m-6 text-center font-bold text-violet-950 md:text-center">
    <h1 class="text-5xl md:text-6xl">Hello,</h1>
    <h3 class="mt-2 text-xl md:text-3xl">
      I hope You didnt buy another paints...
    </h3>
  </div>
  <div class="flex flex-col gap-4 md:w-96">
    <div
      routerLink="addpaint"
      class="flex cursor-pointer flex-col items-center gap-2 rounded-t-xl border-b-8 border-violet-800 bg-white p-4"
    >
      <ng-icon name="remixPaintBrushLine" size="3em"></ng-icon>
      <span>So, you've bought next paints...</span>
      <h2 class="text-3xl font-semibold text-violet-950">Add Paints</h2>
    </div>

    <div
      routerLink="library"
      class="flex cursor-pointer flex-col items-center gap-2 rounded-t-xl border-b-8 border-violet-800 bg-white p-4"
    >
      <ng-icon name="remixPantoneFill" size="3em"></ng-icon>
      <span>Look for what you need next!</span>
      <h2 class="text-3xl font-semibold text-violet-950">Library</h2>
    </div>
  </div>
</div>
