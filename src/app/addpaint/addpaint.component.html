<div class="flex flex-col gap-4">
  <a class="flex items-center gap-2" routerLink="../">
    <ng-icon name="remixArrowLeftDoubleLine"></ng-icon>
    Back
  </a>

  <div class="flex justify-between">
    <div class="font-bold">Paints</div>
    <button (click)="showNewPaint = true">
      <span>Add Paint</span>
      <ng-icon name="remixAddCircleFill"></ng-icon>
    </button>
  </div>

  <div class="flex flex-row gap-4" *ngIf="showNewPaint">
    <input type="text" placeholder="Brand" [(ngModel)]="brand">
    <input type="text" placeholder="Paint Range" [(ngModel)]="range">
    <input type="text" placeholder="Paint Name" [(ngModel)]="name">
    <input type="text" placeholder="Paint Hex" [(ngModel)]="hex">
    <button (click)="addPaint()">
      <ng-icon name="remixAddCircleFill"></ng-icon>
    </button>
  </div>

  <ng-container class="flex flex-col gap-2" *ngIf="userPaints.length; else noPaints">


    <table class="output-table">
      <tr>
        <th>Brand</th>
        <th>Paint Range</th>
        <th>Paint Name</th>
        <th></th>
      </tr>
      <tr *ngFor="let paint of userPaints">
        <td>{{ paint[0] }}</td>
        <td>{{ paint[1] }}</td>
        <td>{{ paint[2] }}</td>
        <td [style.backgroundColor]="paint[3]" style="width: 50px; height: 30px;">{{ paint[3] }}</td>
<!--        <button>-->
<!--          <ng-icon name="remixDeleteBack2Line"></ng-icon>-->
<!--        </button>-->
      </tr>
    </table>

    <!--<div class="flex output-row gap-4 " *ngFor="let paint of userPaints">-->
    <!--      <div class="white-list-item">{{ paint }}</div>-->
    <!--      <button>-->
    <!--        <ng-icon name="remixDeleteBack2Line"></ng-icon>-->
    <!--      </button>-->
    <!--    </div>-->
  </ng-container>

  <ng-template #noPaints>
    <div class="text-center">You have no paints</div>
  </ng-template>


  <!--  <p>Selected: {{ selectedValue }}</p>-->
</div>
