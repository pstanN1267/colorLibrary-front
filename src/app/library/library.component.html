<div class="flex flex-col gap-4">
  <div class="flex justify-between p-5">
    <a href="#left" class="flex items-center gap-2" routerLink="../">
      <ng-icon name="remixArrowLeftDoubleLine"></ng-icon>
      Home
    </a>
    <a href="#right" class="flex items-center gap-2" routerLink="../addpaint">
      Add Paint
      <ng-icon name="remixArrowRightDoubleLine"></ng-icon>
          </a>

  </div>
</div>

<div>
  <h2 class="text-center text-4xl font-bold my-5">Library</h2>
  <table class="output-table">
    <thead>
    <tr>
      <th>Brand</th>
      <th>Range</th>
      <th>Name</th>
      <th>Hex Color</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let paint of stockPaints">
      <td>{{ paint.brand }}</td>
      <td>{{ paint.range }}</td>
      <td>{{ paint.name }}</td>
      <td class="color-cell" [style.backgroundColor]="paint.hex || '#f0f0f0'"
          [attr.title]="paint.hex ? 'Hex: ' + paint.hex : 'No information'">
        <span *ngIf="!paint.hex" class="no-info">no information</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
